<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tcn.css" />
    <link rel="stylesheet" href="script.js" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header close"> 
      <div class="logo">
        <img src="./model/images/Logo.jpg" alt="#" />
      </div>
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input list="dbSearch" type="search" placeholder="Search" />
        <datalist id="dbSearch">
            <option value="Đà Lạt"></option>
            <option value="Đà Nẵng"></option>
            <option value="SaPa"></option>
            <option value="Kiên Giang"></option>
            <option value="Cà Mau"></option>
        </datalist>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-house"></i></a>
          </li>
          <li>
            <a href="#"><i class="fab fa-facebook-messenger"></i></i></a>
          </li>
          <li>
            <a href="#"><img src="./model/images/user_avatar.jpg" alt=""></a>
            </li>
        </ul>
      </nav>
    </header>
    <div class="profile">
        <h4 class="profile_header">
            <div class="header_text">
                Truong Quang Dinh
            </div>
        </h4>

        <main>
            <div class="content_left">
                <div class="user_avatar">
                    <img src="./model/images/user_avatar.jpg" alt="">
                </div>
                <div class="user_name">
                    <p>Dinh</p>
                </div> 
                <div class="user_position">
                    <p>Fullstack Developer</p>
                </div>
                <div class="user_analysis">
                    <div class="item">
                        <!-- Followers -->
                        <p>100</p>
                        <p>Followers</p>
                    </div>
                    <div class="item">
                        <!-- Following -->
                        <p>45</p>
                        <p>Following</p>
                    </div>
                    <div class="item">
                        <!-- likes -->
                        <p>100</p>
                        <p>like</p>
                    </div>
                </div>
                <div class="user_desc">
                    <p>
                        Toi ten la Truong Quang Dinh
                    </p>
                </div>
                <button class="btn_connect">Connect me</button>
            </div>


            <div class="content_right">
                <!-- menu -->
                <div class="content_profile">
                    <ul class="content_menu">
                        <!-- menu -->
                        <li class="link">
                            <a href="#">Photos</a>
                        </li>
                        <li class="link">
                            <a href="#">Videos</a>
                        </li>
                        <li class="link">
                            <a href="#">Notifications</a>
                        </li>
                    </ul>

                    <!-- follow button -->
                    <button class="btn_follow">Follow</button>
                </div>

                <!-- content body -->
                <div class="content_bottom">
                    <ul class="list_photos">
                        <li class="photo_item">
                            <img src="./model/images/img1.jpg" alt="">
                        </li>
                        <li class="photo_item">
                            <img src="./model/images/img1.jpg" alt="">
                        </li>
                        <li class="photo_item">
                            <img src="./model/images/img1.jpg" alt="">
                        </li>
                        <li class="photo_item">
                            <img src="./model/images/img1.jpg" alt="">
                        </li>
                        <li class="photo_item">
                            <img src="./model/images/img1.jpg" alt="">
                        </li>
                        <li class="photo_item">
                            <img src="./model/images/img1.jpg" alt="">
                        </li>
                        <li class="photo_item">
                            <img src="./model/images/img1.jpg" alt="">
                        </li>
                        <li class="photo_item">
                            <img src="./model/images/img1.jpg" alt="">
                        </li>
                    </ul>
                </div>
            </div>



        </main>
    </div>
  </body>
</html>
